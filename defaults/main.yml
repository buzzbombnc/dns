---
# Whether or not to log updates.
named_log_updates: true

# IPv4 addresses to listen on.
named_listen_on:
    - any
# IPv6 addresses to listen on.
named_listen_on_v6:
    - any

# Addresses that can make generate recursive queries.  (I.e. caching/forwarding)
named_allow_recursion:
    - localhost
#    - localnets

# The forward policy.  "first" or "only".
named_forward_policy: only
# Required if 'named_forward_policy' is set.
named_forwarders:
  - 8.8.8.8
  - 8.8.4.4

# Default times for SOA records.
# DNS secondary check time.
named_soa_refresh: 3600
# Secondary wait on error time.
named_soa_retry: 600
# Secondary stops answering after this long with no updates.
named_soa_expire: 86400
# Minimum TTL for all records in the file.
named_soa_ttl: 3600
